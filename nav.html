<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div class="container">

      <h3>乐淘云购</h3>
      <a href="#" class=" header-left">
        <i class=" fa fa-home"></i>

      </a>

      </a>

    </div>
    <div class="it_main">

      <div class="aside">
        <!-- 区域轮播区 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>


            </ul>
          </div>
        </div>

        <li>

            <p>首页</p>

  <script type="text/html" id="tmp">
  {{each rows v i}}
{{if i==0}}
<li >
    <a href="#" class="active" data-id={{v.id}}>{{v.categoryName}}</a>
</li>
{{else}}

<li >
    <a href="#" data-id={{v.id}}>{{v.categoryName}}</a>
</li>
{{/if}}
 
  {{/each}}
  </script>


<script type="text/html" id="tmp1">
  {{each rows v i}}
    <li>
      <a href="#" data-id={{v.categoryId}}>
        <img src={{v.brandLogo}} alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
{{/each}}
</script>


  <script src="./lib/zepto/zepto.min.js"></script>
