<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <!-- //先写公共版也就是头和尾 -->
  <div class="container">
    <!-- 要有一个主体进行包裹 -->
    <div class="header">
      <h3>乐淘云购</h3>
      <a href="javascript:history.back();" class=" header-left">
        <i class="mui-icon mui-icon-back"></i>

      </a>
     

    </div>


    <div class="search-main">
      <div class="search">
        <input type="text" placeholder="请输入搜索关键字">
        <button class="mui-btn mui-btn-primary mui-search">检索</button>
      </div>

      <div class="info" id="local">


      </div>
    </div>


    <div class="last">
      <ul>
        <li>
          <a href="#">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script type="text/html" id="tmp">
{{if obj.length===0}}

<p> 没有更多的数据了 </p>

{{else}}

<div class="info-title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right clear">
      <i class="fa fa-trash"></i>清空记录</span>
  </div>
  <ul>
    <!-- 一会动态渲染的时候添加 自己的key进去 -->
    {{each obj v i}}
    <li>
      <a href="search-list.html?key={{v}}">{{v}}</a>
      <i data-id={{i}} class="btn_delete mui-pull-right mui-icon mui-icon-closeempty "></i>
      
    </li>
    {{/each}}

  </ul>


{{/if}}
</script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
